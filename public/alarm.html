<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Access Limitation Tools</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
}

.header {
    background: #2e7d32;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 22px;
}

.container {
    width: 600px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.section {
    margin-bottom: 25px;
}

.section h3 {
    margin-bottom: 10px;
    color: #2e7d32;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
}

input, select {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 12px;
}

.checkbox-group {
    display: flex;
    gap: 15px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #2e7d32;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #1b5e20;
}
</style>

</head>
<body>

<div class="header">
    Access Limitation Tools
</div>

<div class="container">

    <div class="section">
        <h3>Role Management</h3>
        <label>User Role</label>
        <select>
            <option>Admin</option>
            <option>Family Member</option>
            <option>Guest</option>
            <option>Child</option>
        </select>
    </div>

    <div class="section">
        <h3>Time Restriction</h3>
        <label>Access Start Time</label>
        <input type="time">

        <label>Access End Time</label>
        <input type="time">
    </div>

    <div class="section">
        <h3>IP Restriction</h3>
        <label>Allowed IP Address</label>
        <input type="text" placeholder="192.168.1.1">
    </div>

    <div class="section">
        <h3>Account Status</h3>
        <div class="checkbox-group">
            <label><input type="radio" name="status"> Active</label>
            <label><input type="radio" name="status"> Suspended</label>
        </div>
    </div>

    <div class="section">
        <label>
            <input type="checkbox"> Enable Access Limitation
        </label>
    </div>

    <button>Save Settings</button>

</div>

</body>
</html>
