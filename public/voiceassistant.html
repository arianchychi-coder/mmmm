<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      border: none;
      outline: none;
      text-decoration: none;
      transition: .2 linear;
    }

    .toggle{
      position: relative;
      width: 6rem;
      height: 3rem;
      background: #ccc;
      border-radius: 3rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle::before{
      content: '';
      width: 2.6rem;
      height: 2.6rem;
      position: absolute;
      background: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, .2);
    }

    .toggle.active{
      background: #155DFC;
    }

    .toggle.active::before {
      transform: translateX(3rem);
    }
  </style>
</head>
<body>
  
  <div class="container" style="background-color: #fff; display: flex;align-items: center;justify-content: center;height: 100vh;text-align: center;">
    <div class="box" style="width: 18rem; height: 18rem;background: #eee;border-radius: 1rem; box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .3);">
     <div class="container" style="margin-top: 100px;">
       <h2 style="position: relative;bottom: 5rem;right: 2.7rem;">Garage Door</h2>
       <i style="font-size: 4rem; position: relative;left: 4rem;bottom: 2rem;" class="bi bi-door-closed"></i>
      <span style="position: relative;top: 4.1rem;left: 2.2rem;font-size: .6rem;" id="garagedoor">Garage Door : Closed</span>
     </div>
     <div id="toggle" class="toggle" onclick="this.classList.toggle('active')" style="display: flex;align-items: center;justify-content: center;margin: 1.5rem 1rem;"></div>
    </div>
  </div>

  <script>

    const toggle = document.getElementById("toggle")
    const garagedoor = document.getElementById("garagedoor")

    let isActive = false;

    toggle.addEventListener("click",function(){
      if (!isActive) {
        toggle.style.background = "#155DFC";
        garagedoor.innerHTML = "Garage Door : Open"
        isActive = true;
      }
      else{
        toggle.style.background = "#fff"
        garagedoor.innerHTML = "Garage Door : Closed"
        isActive = false;
      }
    })
  </script>

</body>
</html>
