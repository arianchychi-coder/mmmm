<title>Audible Sirens - Smart Home</title>
<style>
  body {
    font-family: 'Tahoma', sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .sirens-card {
    background-color: #fff;
    width: 320px;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .sirens-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  }

  .sirens-icon {
    font-size: 50px;
    margin-bottom: 15px;
  }

  .sirens-title {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }

  .sirens-description {
    font-size: 14px;
    color: #666;
    line-height: 1.5;
    margin-bottom: 15px;
  }

  .sirens-status {
    font-size: 16px;
    font-weight: bold;

    height: 10px;
    background-color: #ddd;

  }

  .volume-level {
    height: 100%;
    width: 70%; /* Ù…Ù‚Ø¯Ø§Ø± Volume */
    background-color: #e74c3c;
    transition: width 0.3s ease;
  }

  /* Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ */

  }

    flex: 1;
    padding: 10px 0;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    color: #fff;
    transition: background-color 0.3s ease;
  }

  .toggle-btn { background-color: #e74c3c; }
  .toggle-btn:hover { background-color: #c0392b; }

  .test-btn { background-color: #3498db; }
